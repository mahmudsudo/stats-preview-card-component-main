<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-body">
    <section class="text-section">
      <h1 class="headerText">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <h6 class="paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</h6>
      <article class="text-section__stats">  
      <aside class="stats-text"><h1 class="stats">10k+</h1>
        <span class="text">companies</span>
      </aside>
      <aside class="stats-text"><h1 class="stats">314</h1> <span class="text">templates</span></aside>
      <aside class="stats-text"><h1 class="stats">12m+</h1> <span class="text">queries</span></aside></article>
    </section>
    <figure>
      <img src="./images/image-header-desktop.jpg" alt="" srcset="">
    </figure>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mahmud Bello</a>.
  </footer>
</body>

</html>
